name: Run Makefile Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Make Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Protobuf Compiler
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler

      - name: Verify `.proto` File Exists
        run: |
          ls -la protos/
          test -f protos/staff-microservice.proto || (echo "Error: .proto file missing!" && exit 1)

      - name: Run Makefile Test with Correct Service Name
        env:
          SERVICE_NAME: staff-microservice  # Override Makefile default
        run: |
          make test
