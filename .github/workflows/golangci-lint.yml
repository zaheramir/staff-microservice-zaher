name: Run Makefile Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Make Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go (1.24.0)
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install Protobuf Compiler
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler
          protoc --version  # Verify installation

      - name: Install `protoc-gen-go`
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          export PATH=$PATH:$(go env GOPATH)/bin  # Ensure binaries are available

      - name: Install GolangCI-Lint (Built with Go 1.24.0)
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.57.1
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          export PATH=$PATH:$(go env GOPATH)/bin  # Ensure binaries are available

      - name: Verify `.proto` File Exists
        run: |
          ls -la protos/
          test -f protos/staff-microservice.proto || (echo "Error: .proto file missing!" && exit 1)

      - name: Run Makefile Test with Correct Service Name
        env:
          SERVICE_NAME: staff-microservice  # Override Makefile default
        run: |
          make test
